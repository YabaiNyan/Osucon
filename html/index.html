<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebConX</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
</head>
<body>
    <div class="container">
        <table align="center">
            <tbody>
                <tr>
                    <td>
                        <button class="bt-btn" ontouchstart="btdown('z', event, this)" ontouchend="btup('z', event, this)" ontouchcancel="btup('z', event, this)"></button>
                    </td>
                    <td>
                        <button class="bt-btn" ontouchstart="btdown('x', event, this)" ontouchend="btup('x', event, this)" ontouchcancel="btup('x', event, this)"></button>   
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
