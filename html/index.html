<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Osucon</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="idle.png"/>
    <link rel="apple-touch-icon" href="idle.png">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
</head>
<body>
    <div id="cover">
        <div id="wrapper">
            <div class="profile-main-loader">
                <div class="loader">
                    <svg class="circular-loader"viewBox="25 25 50 50" >
                        <circle class="loader-path" cx="50" cy="50" r="20" fill="none" stroke="#ff5c7b" stroke-width="2" />
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <table align="center">
            <tbody>
                <tr>
                    <td>
                        <button class="bt-btn" ontouchstart="btdown('z', event, this)" ontouchend="btup('z', event, this)" ontouchcancel="btup('z', event, this)"></button>
                    </td>
                    <td>
                        <button class="bt-btn" ontouchstart="btdown('x', event, this)" ontouchend="btup('x', event, this)" ontouchcancel="btup('x', event, this)"></button>   
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
